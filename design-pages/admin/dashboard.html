<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>管理后台 - MultiForms</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=JetBrains+Mono:wght@400;500&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Common Styles -->
  <link rel="stylesheet" href="../common.css">

  <!-- Page Styles -->
  <style>
    /* Admin Layout */
    .admin-layout {
      display: flex;
      min-height: 100vh;
      background: var(--bg-primary);
    }

    /* Admin Sidebar */
    .admin-sidebar {
      width: 260px;
      background: rgba(15, 15, 35, 0.95);
      backdrop-filter: blur(20px);
      border-right: 1px solid rgba(255, 255, 255, 0.05);
      display: flex;
      flex-direction: column;
      position: sticky;
      top: 0;
      height: 100vh;
      flex-shrink: 0;
    }

    .admin-sidebar-header {
      padding: 20px 16px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    .admin-sidebar-logo {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .admin-sidebar-logo-icon {
      width: 44px;
      height: 44px;
      background: linear-gradient(135deg, #8B5CF6, #EC4899);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .admin-sidebar-logo-icon svg {
      width: 22px;
      height: 22px;
      color: white;
    }

    .admin-sidebar-logo-text {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 18px;
      font-weight: 600;
    }

    .admin-sidebar-logo-badge {
      margin-left: auto;
      padding: 4px 8px;
      background: linear-gradient(135deg, rgba(139, 92, 246, 0.2), rgba(236, 72, 153, 0.2));
      border: 1px solid rgba(139, 92, 246, 0.3);
      border-radius: 8px;
      font-size: 10px;
      font-weight: 600;
      color: #A78BFA;
    }

    .admin-nav {
      flex: 1;
      padding: 16px 12px;
      overflow-y: auto;
    }

    .admin-nav-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px;
      border-radius: 12px;
      color: var(--text-secondary);
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s var(--ease-out);
      margin-bottom: 4px;
    }

    .admin-nav-item:hover {
      background: rgba(255, 255, 255, 0.05);
      color: var(--text-primary);
    }

    .admin-nav-item.active {
      background: linear-gradient(135deg, rgba(139, 92, 246, 0.2), rgba(236, 72, 153, 0.15));
      color: #A78BFA;
      border: 1px solid rgba(139, 92, 246, 0.3);
    }

    .admin-nav-item svg {
      width: 20px;
      height: 20px;
      flex-shrink: 0;
    }

    .admin-nav-item-badge {
      margin-left: auto;
      padding: 2px 8px;
      background: #EF4444;
      color: white;
      font-size: 11px;
      font-weight: 600;
      border-radius: 10px;
    }

    .admin-sidebar-footer {
      padding: 16px;
      border-top: 1px solid rgba(255, 255, 255, 0.05);
    }

    .admin-user-card {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px;
      background: rgba(255, 255, 255, 0.03);
      border-radius: 12px;
    }

    .admin-user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 10px;
      background: linear-gradient(135deg, #8B5CF6, #EC4899);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      color: white;
    }

    .admin-user-info {
      flex: 1;
      min-width: 0;
    }

    .admin-user-name {
      font-size: 14px;
      font-weight: 600;
      color: var(--text-primary);
    }

    .admin-user-role {
      font-size: 12px;
      color: #A78BFA;
    }

    /* Main Content */
    .admin-main {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .admin-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 32px;
      background: rgba(15, 15, 35, 0.8);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    .admin-header-title {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 24px;
      font-weight: 600;
    }

    .admin-header-left {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .back-to-home {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 16px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      color: var(--text-secondary);
      font-size: 14px;
      font-weight: 500;
      transition: all 0.2s var(--ease-out);
      text-decoration: none;
    }

    .back-to-home:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: var(--primary-start);
      color: var(--primary-glow);
    }

    .back-to-home svg {
      width: 18px;
      height: 18px;
    }

    .admin-header-actions {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .admin-header-btn {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 16px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 12px;
      font-size: 14px;
      font-weight: 500;
      color: var(--text-secondary);
      cursor: pointer;
      transition: all 0.2s;
    }

    .admin-header-btn:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: var(--primary-start);
    }

    .admin-header-btn svg {
      width: 18px;
      height: 18px;
    }

    /* Content Area */
    .admin-content {
      flex: 1;
      padding: 32px;
      overflow-y: auto;
    }

    /* Stats Grid */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      margin-bottom: 32px;
    }

    .stat-card {
      background: rgba(26, 26, 46, 0.6);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      padding: 24px;
      position: relative;
      overflow: hidden;
    }

    .stat-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, #8B5CF6, #EC4899);
      opacity: 0;
      transition: opacity 0.2s;
    }

    .stat-card:hover::before {
      opacity: 1;
    }

    .stat-card:hover {
      transform: translateY(-2px);
      border-color: rgba(139, 92, 246, 0.3);
    }

    .stat-icon {
      width: 48px;
      height: 48px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 16px;
    }

    .stat-icon svg {
      width: 24px;
      height: 24px;
    }

    .stat-icon.purple {
      background: linear-gradient(135deg, rgba(139, 92, 246, 0.2), rgba(139, 92, 246, 0.1));
    }

    .stat-icon.purple svg {
      color: #8B5CF6;
    }

    .stat-icon.blue {
      background: linear-gradient(135deg, rgba(59, 130, 246, 0.2), rgba(59, 130, 246, 0.1));
    }

    .stat-icon.blue svg {
      color: #3B82F6;
    }

    .stat-icon.green {
      background: linear-gradient(135deg, rgba(16, 185, 129, 0.2), rgba(16, 185, 129, 0.1));
    }

    .stat-icon.green svg {
      color: #10B981;
    }

    .stat-icon.pink {
      background: linear-gradient(135deg, rgba(236, 72, 153, 0.2), rgba(236, 72, 153, 0.1));
    }

    .stat-icon.pink svg {
      color: #EC4899;
    }

    .stat-value {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 32px;
      font-weight: 700;
      color: var(--text-primary);
      line-height: 1;
      margin-bottom: 4px;
    }

    .stat-label {
      font-size: 14px;
      color: var(--text-secondary);
      margin-bottom: 8px;
    }

    .stat-change {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      font-size: 12px;
      font-weight: 600;
      padding: 4px 8px;
      border-radius: 8px;
    }

    .stat-change.positive {
      color: #10B981;
      background: rgba(16, 185, 129, 0.1);
    }

    .stat-change.negative {
      color: #EF4444;
      background: rgba(239, 68, 68, 0.1);
    }

    /* Chart Section */
    .chart-section {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 20px;
      margin-bottom: 32px;
    }

    .chart-card {
      background: rgba(26, 26, 46, 0.6);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      padding: 24px;
    }

    .chart-card-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .chart-card-title {
      font-size: 18px;
      font-weight: 600;
      color: var(--text-primary);
    }

    .chart-card-tabs {
      display: flex;
      gap: 8px;
    }

    .chart-tab {
      padding: 8px 16px;
      border-radius: 10px;
      font-size: 13px;
      font-weight: 500;
      color: var(--text-secondary);
      cursor: pointer;
      transition: all 0.2s;
    }

    .chart-tab.active {
      background: linear-gradient(135deg, rgba(139, 92, 246, 0.2), rgba(236, 72, 153, 0.15));
      color: #A78BFA;
    }

    .chart-placeholder {
      height: 200px;
      background: rgba(255, 255, 255, 0.02);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    /* Simple SVG Chart */
    .chart-line {
      width: 100%;
      height: 100%;
    }

    /* Quick Actions */
    .quick-actions {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .quick-action-card {
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 16px;
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .quick-action-card:hover {
      background: rgba(255, 255, 255, 0.05);
      border-color: rgba(139, 92, 246, 0.3);
    }

    .quick-action-icon {
      width: 44px;
      height: 44px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .quick-action-icon svg {
      width: 22px;
      height: 22px;
    }

    .quick-action-icon.warning {
      background: rgba(245, 158, 11, 0.15);
    }

    .quick-action-icon.warning svg {
      color: #F59E0B;
    }

    .quick-action-icon.success {
      background: rgba(16, 185, 129, 0.15);
    }

    .quick-action-icon.success svg {
      color: #10B981;
    }

    .quick-action-content {
      flex: 1;
    }

    .quick-action-title {
      font-size: 15px;
      font-weight: 600;
      color: var(--text-primary);
    }

    .quick-action-desc {
      font-size: 13px;
      color: var(--text-secondary);
    }

    .quick-action-count {
      padding: 6px 12px;
      background: rgba(239, 68, 68, 0.15);
      border-radius: 10px;
      font-size: 14px;
      font-weight: 700;
      color: #EF4444;
    }

    /* Recent Activity */
    .recent-section {
      background: rgba(26, 26, 46, 0.6);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      padding: 24px;
    }

    .section-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .section-title {
      font-size: 18px;
      font-weight: 600;
      color: var(--text-primary);
    }

    .section-link {
      font-size: 14px;
      color: #A78BFA;
      font-weight: 500;
    }

    .section-link:hover {
      text-decoration: underline;
    }

    .activity-list {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .activity-item {
      display: flex;
      align-items: flex-start;
      gap: 16px;
      padding: 16px;
      background: rgba(255, 255, 255, 0.02);
      border-radius: 16px;
    }

    .activity-icon {
      width: 40px;
      height: 40px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .activity-icon.new-user {
      background: rgba(59, 130, 246, 0.15);
    }

    .activity-icon.new-user svg {
      color: #3B82F6;
    }

    .activity-icon.new-form {
      background: rgba(16, 185, 129, 0.15);
    }

    .activity-icon.new-form svg {
      color: #10B981;
    }

    .activity-icon.alert {
      background: rgba(239, 68, 68, 0.15);
    }

    .activity-icon.alert svg {
      color: #EF4444;
    }

    .activity-content {
      flex: 1;
      min-width: 0;
    }

    .activity-title {
      font-size: 14px;
      font-weight: 500;
      color: var(--text-primary);
    }

    .activity-time {
      font-size: 13px;
      color: var(--text-muted);
    }

    .activity-action {
      padding: 8px 16px;
      background: rgba(139, 92, 246, 0.15);
      border: 1px solid rgba(139, 92, 246, 0.3);
      border-radius: 10px;
      font-size: 13px;
      font-weight: 500;
      color: #A78BFA;
      cursor: pointer;
      transition: all 0.2s;
    }

    .activity-action:hover {
      background: rgba(139, 92, 246, 0.25);
    }

    /* Responsive */
    @media (max-width: 1200px) {
      .stats-grid {
        grid-template-columns: repeat(2, 1fr);
      }

      .chart-section {
        grid-template-columns: 1fr;
      }
    }

    @media (max-width: 768px) {
      .admin-sidebar {
        display: none;
      }

      .admin-content {
        padding: 20px;
      }

      .stats-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

                <span class="chart-tab">本月</span>
              </div>
            </div>
            <div class="chart-placeholder">
              <svg class="chart-line" viewBox="0 0 400 200" preserveAspectRatio="none">
                <defs>
                  <linearGradient id="lineGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:0.3"/>

                  <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"/>

  <script>
    // Export data button
    document.querySelectorAll('.admin-header-btn')[0].addEventListener('click', function() {
      const btn = this;
      const originalHTML = btn.innerHTML;
      btn.innerHTML = `
        <svg class="spin" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="animation: spin 1s linear infinite;">
          <path d="M21 12a9 9 0 1 1-6.219-8.56"/>
        </svg>
        导出中...
      `;
      btn.disabled = true;

      setTimeout(() => {
        btn.innerHTML = `
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="20,6 9,17 4,12"/>
          </svg>
          已完成
        `;
        setTimeout(() => {
          btn.innerHTML = originalHTML;
          btn.disabled = false;
        }, 2000);
      }, 2000);
    });

    // Notifications button
    document.querySelectorAll('.admin-header-btn')[1].addEventListener('click', function() {
      const btn = this;
      const badge = btn.querySelector('span');
      const originalHTML = btn.innerHTML;

      // Clear notifications
      if (badge && badge.textContent !== '0') {
        badge.textContent = '0';
        badge.style.background = 'rgba(148, 163, 184, 0.2)';
        badge.style.color = 'var(--text-muted)';

        btn.innerHTML = `
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/>
            <path d="M13.73 21a2 2 0 0 1-3.46 0"/>
          </svg>
          通知
          <span style="padding: 2px 6px; background: rgba(148, 163, 184, 0.2); border-radius: 8px; font-size: 11px; color: var(--text-muted);">0</span>
        `;
        setTimeout(() => {
          btn.innerHTML = originalHTML;
        }, 2000);
      } else {
        alert('暂无新通知');
      }
    });

    // Chart tabs
    document.querySelectorAll('.chart-tab').forEach(tab => {
      tab.addEventListener('click', function() {
        document.querySelectorAll('.chart-tab').forEach(t => t.classList.remove('active'));
        this.classList.add('active');
      });
    });

    // Quick action cards - navigate to review page
    document.querySelectorAll('.quick-action-card')[0].addEventListener('click', function() {
      window.location.href = 'review.html';
    });

    // Activity action buttons
    document.querySelectorAll('.activity-action').forEach(btn => {
      btn.addEventListener('click', function(e) {
        e.stopPropagation();
        const action = this.textContent;
        const activityTitle = this.closest('.activity-item').querySelector('.activity-title').textContent;

        if (action === '处理') {
          // Navigate to review page
          window.location.href = 'review.html';
        } else {
          // Show feedback for "查看" buttons
          const originalText = this.textContent;
          this.textContent = '加载中...';
          this.disabled = true;
          setTimeout(() => {
            this.textContent = originalText;
            this.disabled = false;
            alert(`查看：${activityTitle}`);
          }, 500);
        }
      });
    });

    // Add spinner animation
    const style = document.createElement('style');
    style.textContent = `
      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .spin {
        display: inline-block;
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
