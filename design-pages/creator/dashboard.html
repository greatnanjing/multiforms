<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>仪表盘 - MultiForms</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=JetBrains+Mono:wght@400;500&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Common Styles -->
  <link rel="stylesheet" href="../common.css">

  <!-- Page Styles -->
  <style>
    /* App Layout */
    .app-layout {
      display: flex;
      min-height: 100vh;
      background: var(--bg-primary);
    }

    /* Top Bar (Mobile) */
    .top-bar {
      display: none;
      align-items: center;
      justify-content: space-between;
      padding: 16px 20px;
      background: rgba(15, 15, 35, 0.95);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .top-bar-logo {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .top-bar-logo-icon {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, var(--primary-start), var(--primary-end));
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .top-bar-logo-icon svg {
      width: 20px;
      height: 20px;
      color: white;
    }

    .top-bar-logo-text {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 20px;
      font-weight: 600;
    }

    .top-bar-actions {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .icon-btn {
      width: 40px;
      height: 40px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.08);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s var(--ease-out);
    }

    .icon-btn:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: var(--primary-start);
    }

    .icon-btn svg {
      width: 20px;
      height: 20px;
      color: var(--text-secondary);
    }

    /* Sidebar */
    .sidebar {
      width: 280px;
      background: rgba(26, 26, 46, 0.8);
      backdrop-filter: blur(20px);
      border-right: 1px solid rgba(255, 255, 255, 0.05);
      display: flex;
      flex-direction: column;
      position: sticky;
      top: 0;
      height: 100vh;
      flex-shrink: 0;
    }

    .sidebar-header {
      padding: 24px 20px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    .sidebar-logo {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .sidebar-logo-icon {
      width: 48px;
      height: 48px;
      background: linear-gradient(135deg, var(--primary-start), var(--primary-end));
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .sidebar-logo-icon svg {
      width: 24px;
      height: 24px;
      color: white;
    }

    .sidebar-logo-text {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 22px;
      font-weight: 600;
    }

    .sidebar-nav {
      flex: 1;
      padding: 20px 12px;
      overflow-y: auto;
    }

    .nav-section {
      margin-bottom: 24px;
    }

    .nav-section-title {
      font-size: 12px;
      font-weight: 600;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      padding: 0 12px;
      margin-bottom: 8px;
    }

    .nav-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px;
      border-radius: var(--radius-md);
      color: var(--text-secondary);
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s var(--ease-out);
    }

    .nav-item:hover {
      background: rgba(255, 255, 255, 0.05);
      color: var(--text-primary);
    }

    .nav-item.active {
      background: linear-gradient(135deg, rgba(99, 102, 241, 0.15), rgba(139, 92, 246, 0.15));
      color: var(--primary-glow);
      border: 1px solid rgba(99, 102, 241, 0.2);
    }

    .nav-item svg {
      width: 20px;
      height: 20px;
      flex-shrink: 0;
    }

    .nav-item-badge {
      margin-left: auto;
      padding: 4px 8px;
      background: rgba(99, 102, 241, 0.2);
      color: var(--primary-glow);
      font-size: 12px;
      font-weight: 600;
      border-radius: 12px;
    }

    .sidebar-footer {
      padding: 16px 12px;
      border-top: 1px solid rgba(255, 255, 255, 0.05);
    }

    .sidebar-cta {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 14px;
      background: linear-gradient(135deg, rgba(99, 102, 241, 0.1), rgba(139, 92, 246, 0.1));
      border: 1px solid rgba(99, 102, 241, 0.2);
      border-radius: var(--radius-md);
      color: var(--primary-glow);
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s var(--ease-out);
    }

    .sidebar-cta:hover {
      background: linear-gradient(135deg, rgba(99, 102, 241, 0.15), rgba(139, 92, 246, 0.15));
      transform: translateY(-2px);
    }

    .sidebar-cta svg {
      width: 20px;
      height: 20px;
    }

    /* Main Content */
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-width: 0;
    }

    .top-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 32px;
      background: rgba(15, 15, 35, 0.8);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    .page-title {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 24px;
      font-weight: 600;
    }

    .page-title-wrapper {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .back-to-home {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 8px 14px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 10px;
      color: var(--text-secondary);
      font-size: 13px;
      font-weight: 500;
      transition: all 0.2s var(--ease-out);
      text-decoration: none;
    }

    .back-to-home:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: var(--primary-start);
      color: var(--primary-glow);
    }

    .back-to-home svg {
      width: 16px;
      height: 16px;
    }

    .header-actions {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .notification-btn {
      position: relative;
      width: 44px;
      height: 44px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.08);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s var(--ease-out);
    }

    .notification-btn:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .notification-btn svg {
      width: 20px;
      height: 20px;
      color: var(--text-secondary);
    }

    .notification-badge {
      position: absolute;
      top: -4px;
      right: -4px;
      width: 18px;
      height: 18px;
      background: var(--accent-pink);
      border-radius: 50%;
      font-size: 10px;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .user-menu {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 8px 12px;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s var(--ease-out);
    }

    .user-menu:hover {
      background: rgba(255, 255, 255, 0.05);
    }

    .user-avatar {
      width: 36px;
      height: 36px;
      border-radius: 10px;
      background: linear-gradient(135deg, var(--primary-start), var(--primary-end));
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 14px;
    }

    .user-name {
      font-weight: 500;
      font-size: 14px;
    }

    .user-dropdown {
      width: 16px;
      height: 16px;
      color: var(--text-muted);
    }

    /* ============================================
       Theme Switcher with Hover Preview
       ============================================ */
    .theme-switcher {
      position: relative;
    }

    .theme-switcher-btn {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 16px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s var(--ease-out);
    }

    .theme-switcher-btn:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: var(--primary-start);
    }

    .theme-current-dot {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      border: 2px solid rgba(255, 255, 255, 0.2);
      background: linear-gradient(135deg, var(--primary-start), var(--primary-end));
      transition: transform 0.2s ease;
    }

    .theme-switcher-btn:hover .theme-current-dot {
      transform: scale(1.1);
    }

    .theme-current-name {
      font-size: 14px;
      font-weight: 500;
      color: var(--text-primary);
    }

    .theme-switcher-icon {
      width: 16px;
      height: 16px;
      color: var(--text-muted);
      transition: transform 0.2s ease;
    }

    .theme-switcher-btn:hover .theme-switcher-icon {
      transform: rotate(90deg);
    }

    /* Theme Dropdown */
    .theme-dropdown {
      position: absolute;
      top: calc(100% + 8px);
      right: 0;
      width: 280px;
      background: rgba(26, 26, 46, 0.95);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 16px;
      padding: 10px;
      opacity: 0;
      visibility: hidden;
      transform: translateY(-10px);
      transition: all 0.2s ease;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
      z-index: 100;
    }

    .theme-dropdown.show {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }

    /* Theme Row */
    .theme-row {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 14px;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .theme-row:hover {
      background: rgba(255, 255, 255, 0.05);
      transform: scale(1.02);
    }

    .theme-row.active {
      background: rgba(255, 255, 255, 0.05);
    }

    .theme-row-dot {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      border: 2px solid rgba(255, 255, 255, 0.2);
      flex-shrink: 0;
      transition: all 0.2s ease;
    }

    .theme-row:hover .theme-row-dot {
      transform: scale(1.15);
    }

    .theme-row-info {
      flex: 1;
      min-width: 0;
    }

    .theme-row-name {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 14px;
      font-weight: 500;
      color: var(--text-primary);
      margin-bottom: 2px;
    }

    .theme-row-desc {
      font-size: 12px;
      color: var(--text-muted);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .theme-row-current-badge {
      padding: 3px 8px;
      background: var(--primary-glow);
      border-radius: 10px;
      font-size: 10px;
      font-weight: 600;
      color: var(--bg-primary);
    }

    .theme-row-indicator {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: var(--primary-glow);
      box-shadow: 0 0 8px var(--primary-glow);
    }

    /* Dropdown Hint */
    .theme-dropdown-hint {
      text-align: center;
      padding: 10px 12px;
      margin-top: 6px;
      border-top: 1px solid rgba(255, 255, 255, 0.05);
      font-size: 10px;
      color: var(--text-muted);
    }

    .content-area {
      flex: 1;
      padding: 32px;
      overflow-y: auto;
    }

    /* Stats Grid (Bento) */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      margin-bottom: 32px;
    }

    .stat-card {
      background: rgba(26, 26, 46, 0.6);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      padding: 24px;
      transition: all 0.3s var(--ease-out);
    }

    .stat-card:hover {
      transform: translateY(-4px);
      border-color: rgba(99, 102, 241, 0.3);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    }

    .stat-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
    }

    .stat-icon {
      width: 48px;
      height: 48px;
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .stat-icon svg {
      width: 24px;
      height: 24px;
    }

    .stat-icon.blue {
      background: rgba(99, 102, 241, 0.15);
    }

    .stat-icon.blue svg {
      color: var(--primary-glow);
    }

    .stat-icon.green {
      background: rgba(16, 185, 129, 0.15);
    }

    .stat-icon.green svg {
      color: #10B981;
    }

    .stat-icon.purple {
      background: rgba(139, 92, 246, 0.15);
    }

    .stat-icon.purple svg {
      color: var(--primary-glow);
    }

    .stat-icon.cyan {
      background: rgba(6, 182, 212, 0.15);
    }

    .stat-icon.cyan svg {
      color: var(--accent-cyan);
    }

    .stat-trend {
      display: flex;
      align-items: center;
      gap: 4px;
      font-size: 13px;
      font-weight: 500;
    }

    .stat-trend.positive {
      color: #10B981;
    }

    .stat-trend.negative {
      color: #EF4444;
    }

    .stat-value {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 36px;
      font-weight: 600;
      line-height: 1;
      margin-bottom: 8px;
    }

    .stat-label {
      font-size: 14px;
      color: var(--text-secondary);
    }

    /* Quick Start Card */
    .quick-start-card {
      background: linear-gradient(135deg, rgba(99, 102, 241, 0.1), rgba(139, 92, 246, 0.1));
      border: 1px solid rgba(99, 102, 241, 0.2);
      border-radius: 20px;
      padding: 32px;
      margin-bottom: 32px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .quick-start-content h3 {
      font-size: 20px;
      margin-bottom: 8px;
    }

    .quick-start-content p {
      color: var(--text-secondary);
      margin-bottom: 0;
    }

    .quick-start-btn {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 16px 28px;
      background: linear-gradient(135deg, var(--primary-start), var(--primary-end));
      color: white;
      font-weight: 600;
      border-radius: var(--radius-lg);
      cursor: pointer;
      transition: all 0.3s var(--ease-out);
      box-shadow: 0 4px 20px rgba(99, 102, 241, 0.3);
    }

    .quick-start-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 30px rgba(99, 102, 241, 0.4);
    }

    .quick-start-btn svg {
      width: 24px;
      height: 24px;
    }

    /* Forms Section */
    .forms-section {
      margin-bottom: 32px;
    }

    .section-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .section-title {
      font-size: 20px;
      font-weight: 600;
    }

    .view-all-link {
      display: flex;
      align-items: center;
      gap: 6px;
      color: var(--text-secondary);
      font-size: 14px;
      font-weight: 500;
      transition: color 0.2s var(--ease-out);
    }

    .view-all-link:hover {
      color: var(--primary-glow);
    }

    .view-all-link svg {
      width: 16px;
      height: 16px;
    }

    /* Form Cards List */
    .forms-list {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .form-card {
      background: rgba(26, 26, 46, 0.6);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      padding: 20px 24px;
      display: flex;
      align-items: center;
      gap: 20px;
      transition: all 0.3s var(--ease-out);
      cursor: pointer;
    }

    .form-card:hover {
      border-color: rgba(99, 102, 241, 0.3);
      transform: translateX(4px);
    }

    .form-icon {
      width: 56px;
      height: 56px;
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .form-icon.survey {
      background: rgba(99, 102, 241, 0.15);
    }

    .form-icon.vote {
      background: rgba(236, 72, 153, 0.15);
    }

    .form-icon.rating {
      background: rgba(6, 182, 212, 0.15);
    }

    .form-icon.feedback {
      background: rgba(16, 185, 129, 0.15);
    }

    .form-icon svg {
      width: 28px;
      height: 28px;
    }

    .form-icon.survey svg { color: var(--primary-glow); }
    .form-icon.vote svg { color: var(--accent-pink); }
    .form-icon.rating svg { color: var(--accent-cyan); }
    .form-icon.feedback svg { color: #10B981; }

    .form-info {
      flex: 1;
      min-width: 0;
    }

    .form-title {
      font-size: 16px;
      font-weight: 500;
      margin-bottom: 6px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .form-meta {
      display: flex;
      align-items: center;
      gap: 16px;
      font-size: 13px;
      color: var(--text-secondary);
    }

    .form-meta-item {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .form-meta-item svg {
      width: 14px;
      height: 14px;
    }

    .form-actions {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .form-action-btn {
      width: 40px;
      height: 40px;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.08);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s var(--ease-out);
    }

    .form-action-btn:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: var(--primary-start);
    }

    .form-action-btn:hover svg {
      color: var(--primary-glow);
    }

    .form-action-btn svg {
      width: 18px;
      height: 18px;
      color: var(--text-secondary);
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 48px 24px;
    }

    .empty-icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 24px;
      background: rgba(255, 255, 255, 0.03);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .empty-icon svg {
      width: 40px;
      height: 40px;
      color: var(--text-muted);
    }

    .empty-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .empty-desc {
      font-size: 14px;
      color: var(--text-secondary);
      margin-bottom: 24px;
    }

    /* Mobile Bottom Nav */
    .bottom-nav {
      display: none;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(15, 15, 35, 0.95);
      backdrop-filter: blur(20px);
      border-top: 1px solid rgba(255, 255, 255, 0.05);
      padding: 8px 16px 20px;
      z-index: 100;
    }

    .bottom-nav-items {
      display: flex;
      justify-content: space-around;
    }

    .bottom-nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      padding: 8px 16px;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s var(--ease-out);
    }

    .bottom-nav-item svg {
      width: 24px;
      height: 24px;
      color: var(--text-muted);
    }

    .bottom-nav-item span {
      font-size: 11px;
      color: var(--text-muted);
      font-weight: 500;
    }

    .bottom-nav-item.active svg,
    .bottom-nav-item.active span {
      color: var(--primary-glow);
    }

    /* Responsive */
    @media (max-width: 1024px) {
      .stats-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 768px) {
      .sidebar {
        display: none;
      }

      .top-bar {
        display: flex;
      }

      .top-header {
        display: none;
      }

      .content-area {
        padding: 20px 16px;
        padding-bottom: 100px;
      }

      .stats-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 12px;
      }

      .stat-card {
        padding: 16px;
      }

      .stat-value {
        font-size: 28px;
      }

      .stat-icon {
        width: 40px;
        height: 40px;
      }

      .stat-icon svg {
        width: 20px;

  <!-- JavaScript -->
  <script>
    // Set active nav item based on current page
    const currentPage = window.location.pathname.split('/').pop() || 'index.html';
    document.querySelectorAll('.sidebar-nav .nav-item').forEach(item => {
      const href = item.getAttribute('href');
      if (href && href.includes(currentPage)) {
        item.classList.add('active');
      } else {
        item.classList.remove('active');
      }
    });

    // Bottom navigation (mobile)
    document.querySelectorAll('.bottom-nav-item').forEach(item => {
      item.addEventListener('click', function(e) {
        if (this.hasAttribute('href')) return; // Let links work normally
        e.preventDefault();
        document.querySelectorAll('.bottom-nav-item').forEach(i => i.classList.remove('active'));
        this.classList.add('active');
      });
    });

    // User menu toggle
    document.querySelector('.user-menu')?.addEventListener('click', function() {
      alert('用户菜单功能即将推出');
    });

    // Notification button
    document.querySelector('.notification-btn')?.addEventListener('click', function() {
      alert('通知功能即将推出');
    });

    // Form card clicks - navigate to form builder
    document.querySelectorAll('.form-card').forEach(card => {
      card.addEventListener('click', function(e) {
        if (!e.target.closest('.form-action-btn')) {
          window.location.href = 'dashboard.html';
        }
      });
    });

    // Form action buttons
    document.querySelectorAll('.form-action-btn').forEach(btn => {
      btn.addEventListener('click', function(e) {
        e.stopPropagation();
        const title = this.getAttribute('title');
        if (title === '编辑') {
          window.location.href = 'dashboard.html';
        } else if (title === '数据分析') {
          window.location.href = 'form-analytics.html';
        } else if (title === '分享') {
          alert('分享功能：复制链接');
        } else if (title === '删除') {
          if (confirm('确定要删除这个表单吗？')) {
            alert('表单已删除');
            this.closest('.form-card').remove();
          }
        }
      });
    });

    // Quick start button
    document.querySelector('.quick-start-btn')?.addEventListener('click', function() {
      window.location.href = 'form-builder.html?new=true';
    });

    // ============================================
    // Theme Switcher with Hover Preview
    // ============================================
    const themeData = [
      { id: 'nebula', name: '星云紫', nameEn: 'Nebula Purple', desc: '神秘优雅，适合通用场景', gradient: 'linear-gradient(135deg, #6366F1, #8B5CF6)' },
      { id: 'ocean', name: '海洋蓝', nameEn: 'Ocean Blue', desc: '清新专业，适合商务场景', gradient: 'linear-gradient(135deg, #0EA5E9, #06B6D4)' },
      { id: 'sunset', name: '日落橙', nameEn: 'Sunset Orange', desc: '热情活力，适合年轻人', gradient: 'linear-gradient(135deg, #F97316, #EC4899)' },
      { id: 'forest', name: '森林绿', nameEn: 'Forest Green', desc: '自然清新，适合健康环保', gradient: 'linear-gradient(135deg, #10B981, #06B6D4)' },
      { id: 'sakura', name: '樱花粉', nameEn: 'Sakura Pink', desc: '柔美浪漫，适合女性用户', gradient: 'linear-gradient(135deg, #EC4899, #F472B6)' },
      { id: 'cyber', name: '赛博霓虹', nameEn: 'Cyber Neon', desc: '科技炫酷，适合游戏科技', gradient: 'linear-gradient(135deg, #22D3EE, #A855F7)' },
      { id: 'minimal', name: '极简灰', nameEn: 'Minimal Gray', desc: '简约低调，适合正式场合', gradient: 'linear-gradient(135deg, #64748B, #94A3B8)' },
      { id: 'royal', name: '皇家金', nameEn: 'Royal Gold', desc: '尊贵奢华，适合高端品牌', gradient: 'linear-gradient(135deg, #F59E0B, #EAB308)' }
    ];

    let currentTheme = localStorage.getItem('multiforms-theme') || 'nebula';
    let previewTheme = null;
    let themeCloseTimeout = null;

    const themeSwitcher = document.getElementById('themeSwitcher');
    const themeSwitcherBtn = document.getElementById('themeSwitcherBtn');
    const themeDropdown = document.getElementById('themeDropdown');
    const themeCurrentDot = document.getElementById('themeCurrentDot');
    const themeCurrentName = document.getElementById('themeCurrentName');

    // Build theme rows
    function buildThemeRows() {
      const hint = themeDropdown.querySelector('.theme-dropdown-hint');
      themeDropdown.innerHTML = '';

      themeData.forEach(theme => {
        const row = document.createElement('div');
        row.className = 'theme-row' + (theme.id === currentTheme ? ' active' : '');
        row.dataset.themeId = theme.id;

        row.innerHTML = `
          <div class="theme-row-dot" style="background: ${theme.gradient};"></div>
          <div class="theme-row-info">
            <div class="theme-row-name">
              ${theme.name}
              ${theme.id === currentTheme ? '<span class="theme-row-current-badge">当前</span>' : ''}
            </div>
            <div class="theme-row-desc">${theme.nameEn} · ${theme.desc}</div>
          </div>
          ${theme.id === currentTheme ? '<div class="theme-row-indicator"></div>' : ''}
        `;

        // Hover to preview theme
        row.addEventListener('mouseenter', () => {
          if (themeCloseTimeout) {
            clearTimeout(themeCloseTimeout);
            themeCloseTimeout = null;
          }

          if (previewTheme !== theme.id) {
            previewTheme = theme.id;
            document.body.dataset.theme = theme.id;
            console.log('[ThemeSwitcher] Hover preview:', theme.id);
          }
        });

        // Click to confirm theme selection
        row.addEventListener('click', () => {
          currentTheme = theme.id;
          previewTheme = null;
          document.body.dataset.theme = theme.id;
          localStorage.setItem('multiforms-theme', theme.id);

          updateCurrentThemeDisplay();
          buildThemeRows();
          themeDropdown.classList.remove('show');

          console.log('[ThemeSwitcher] Theme selected:', theme.id);
        });

        themeDropdown.appendChild(row);
      });

      themeDropdown.appendChild(hint);
    }

    // Update current theme display
    function updateCurrentThemeDisplay() {
      const theme = themeData.find(t => t.id === currentTheme);
      if (theme) {
        themeCurrentDot.style.background = theme.gradient;
        themeCurrentName.textContent = theme.name;
      }
    }

    // Show dropdown
    function showThemeDropdown() {
      if (themeCloseTimeout) {
        clearTimeout(themeCloseTimeout);
        themeCloseTimeout = null;
      }
      themeDropdown.classList.add('show');
    }

    // Hide dropdown (with delay)
    function hideThemeDropdown() {
      themeCloseTimeout = setTimeout(() => {
        themeDropdown.classList.remove('show');
        // Restore original theme if previewing
        if (previewTheme && previewTheme !== currentTheme) {
          document.body.dataset.theme = currentTheme;
          previewTheme = null;
          console.log('[ThemeSwitcher] Restored to:', currentTheme);
        }
      }, 150);
    }

    // Initialize theme switcher
    if (themeSwitcher && themeSwitcherBtn) {
      // Apply saved theme on page load
      document.body.dataset.theme = currentTheme;
      updateCurrentThemeDisplay();
      buildThemeRows();

      // Event listeners
      themeSwitcherBtn.addEventListener('mouseenter', showThemeDropdown);
      themeSwitcher.addEventListener('mouseleave', hideThemeDropdown);
      themeDropdown.addEventListener('mouseenter', () => {
        if (themeCloseTimeout) {
          clearTimeout(themeCloseTimeout);
          themeCloseTimeout = null;
        }
      });
      themeDropdown.addEventListener('mouseleave', hideThemeDropdown);
    }
  </script>
