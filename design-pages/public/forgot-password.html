<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>忘记密码 - MultiForms</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=JetBrains+Mono:wght@400;500&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Common Styles -->
  <link rel="stylesheet" href="../common.css">
  <link rel="stylesheet" href="../theme-system.css">

  <!-- Page Styles -->
  <style>
    /* Auth Layout */
    .auth-page {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      background:
        radial-gradient(ellipse at 20% 20%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
        radial-gradient(ellipse at 80% 80%, rgba(139, 92, 246, 0.1) 0%, transparent 50%),
        var(--bg-primary);
      position: relative;
      overflow: hidden;
    }

    .auth-page::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background:
        radial-gradient(circle at 20% 20%, rgba(99, 102, 241, 0.08) 0%, transparent 25%),
        radial-gradient(circle at 80% 80%, rgba(139, 92, 246, 0.05) 0%, transparent 25%);
      animation: float 20s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      33% { transform: translate(30px, -30px) rotate(5deg); }
      66% { transform: translate(-20px, 20px) rotate(-5deg); }
    }

    /* Auth Card */
    .auth-card {
      width: 100%;
      max-width: 400px;
      background: rgba(26, 26, 46, 0.6);
      backdrop-filter: blur(20px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 24px;
      padding: 48px 40px;
      position: relative;
      z-index: 1;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-size: 14px;
      color: var(--text-secondary);
      margin-bottom: 24px;
      transition: color 0.2s;
    }

    .back-link:hover {
      color: var(--primary-glow);
    }

    .back-link svg {
      width: 18px;
      height: 18px;
    }

    .icon-illustration {
      width: 80px;
      height: 80px;
      margin: 0 auto 24px;
      background: linear-gradient(135deg, rgba(99, 102, 241, 0.2), rgba(139, 92, 246, 0.2));
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .icon-illustration svg {
      width: 40px;
      height: 40px;
      color: var(--primary-glow);
    }

    .auth-title {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 28px;
      font-weight: 600;
      text-align: center;
      margin-bottom: 12px;
    }

    .auth-desc {
      font-size: 15px;
      color: var(--text-secondary);
      text-align: center;
      line-height: 1.6;
    }

    /* Form */
    .auth-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 32px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .form-label {
      font-size: 14px;
      font-weight: 500;
      color: var(--text-primary);
    }

    .input-wrapper {
      position: relative;
    }

    .input-icon {
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      width: 20px;
      height: 20px;
      color: var(--text-muted);
      pointer-events: none;
    }

    .input-with-icon {
      padding-left: 48px;
    }

    .btn-submit {
      width: 100%;
      padding: 16px;
      margin-top: 8px;
      font-size: 16px;
      font-weight: 600;
    }

    /* Success State */
    .success-state {
      display: none;
      text-align: center;
      padding: 20px 0;
    }

    .success-state.show {
      display: block;
    }

    .success-icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 24px;
      position: relative;
    }

    .success-icon svg {
      width: 100%;
      height: 100%;
    }

    .success-icon circle {
      fill: none;
      stroke: #10B981;
      stroke-width: 3;
      stroke-dasharray: 166;
      stroke-dashoffset: 166;
      animation: strokeCircle 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
    }

    .success-icon path {
      fill: none;
      stroke: #10B981;
      stroke-width: 3;
      stroke-dasharray: 48;
      stroke-dashoffset: 48;
      animation: strokePath 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.4s forwards;
    }

    @keyframes strokeCircle {
      100% { stroke-dashoffset: 0; }
    }

    @keyframes strokePath {
      100% { stroke-dashoffset: 0; }
    }

    .success-title {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 12px;
    }

    .success-desc {
      font-size: 15px;
      color: var(--text-secondary);
      line-height: 1.6;
      margin-bottom: 24px;
    }

    .success-email {
      font-weight: 600;
      color: var(--text-primary);
    }

    .form-state {
      transition: opacity 0.3s;
    }

    .form-state.hidden {
      display: none;
    }

    /* Loading State */
    .btn-submit.loading {
      position: relative;
      color: transparent;
      pointer-events: none;
    }

    .btn-submit.loading::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }

    /* Error State */
    .input-error {
      border-color: #EF4444 !important;
    }

    .input-error:focus {
      box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.2) !important;
    }

    .error-message {
      font-size: 13px;
      color: #EF4444;
      margin-top: 4px;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .auth-card {
        padding: 32px 24px;
      }

      .auth-title {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="auth-page">
    <div class="auth-card">
      <!-- Back Link -->
      <a href="login.html" class="back-link">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="19" y1="12" x2="5" y2="12"/>
          <polyline points="12 19 5 12 12 5"/>
        </svg>
        返回登录
      </a>

      <!-- Form State -->
      <div class="form-state" id="formState">
        <!-- Icon -->
        <div class="icon-illustration">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
            <line x1="12" y1="16" x2="12" y2="16"/>
          </svg>
        </div>

        <h1 class="auth-title">忘记密码？</h1>
        <p class="auth-desc">请输入您的注册邮箱，我们将发送密码重置链接到您的邮箱</p>

        <!-- Form -->
        <form class="auth-form" id="forgotForm">
          <div class="form-group">
            <label for="email" class="form-label">邮箱</label>
            <div class="input-wrapper">
              <span class="input-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                  <polyline points="22,6 12,13 2,6"/>
                </svg>
              </span>
              <input
                type="email"
                id="email"
                class="input input-with-icon"
                placeholder="请输入注册邮箱"
                required
              >
            </div>
          </div>

          <button type="submit" class="btn btn-primary btn-submit">发送重置链接</button>
        </form>
      </div>

      <!-- Success State -->
      <div class="success-state" id="successState">
        <div class="success-icon">
          <svg viewBox="0 0 52 52">
            <circle cx="26" cy="26" r="25"/>
            <path d="M14.1 27.2l7.1 7.2 16.7-16.8" fill="none"/>
          </svg>
        </div>

        <h2 class="success-title">邮件已发送</h2>
        <p class="success-desc">
          我们已将密码重置链接发送到<br>
          <span class="success-email" id="sentEmail">your@email.com</span>
        </p>
        <p class="auth-desc">请检查您的邮箱并按照说明重置密码。链接有效期为 24 小时。</p>

        <button class="btn btn-primary btn-submit" id="resendBtn" style="margin-top: 24px;">
          重新发送邮件
        </button>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    const forgotForm = document.getElementById('forgotForm');
    const formState = document.getElementById('formState');
    const successState = document.getElementById('successState');
    const emailInput = document.getElementById('email');
    const sentEmail = document.getElementById('sentEmail');
    const resendBtn = document.getElementById('resendBtn');

    forgotForm.addEventListener('submit', function(e) {
      e.preventDefault();

      const email = emailInput.value;
      const submitBtn = this.querySelector('.btn-submit');

      // Show loading state
      submitBtn.classList.add('loading');

      // Simulate API call
      setTimeout(function() {
        // Hide loading
        submitBtn.classList.remove('loading');

        // Show success state
        sentEmail.textContent = email;
        formState.classList.add('hidden');
        successState.classList.add('show');
      }, 1500);
    });

    // Resend email
    resendBtn.addEventListener('click', function() {
      const btn = this;
      btn.classList.add('loading');
      btn.textContent = '';

      setTimeout(function() {
        btn.classList.remove('loading');
        btn.textContent = '已重新发送';
      }, 1500);
    });
  </script>
</body>
</html>
