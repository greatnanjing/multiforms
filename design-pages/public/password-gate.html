<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>密码验证 - MultiForms</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=JetBrains+Mono:wght@400;500&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../common.css">
  <link rel="stylesheet" href="../theme-system.css">
  <style>
    /* Password Gate Page Styles */
    .password-gate-page {
      min-height: 100vh;
      background: var(--bg-primary);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: var(--space-lg);
    }

    /* Background decoration */
    .password-gate-page::before {
      content: '';
      position: fixed;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at 30% 20%, rgba(99, 102, 241, 0.1) 0%, transparent 50%),
                  radial-gradient(circle at 70% 80%, rgba(139, 92, 246, 0.08) 0%, transparent 50%);
      pointer-events: none;
      z-index: 0;
    }

    /* Gate Card */
    .gate-card {
      position: relative;
      width: 100%;
      max-width: 440px;
      background: rgba(26, 26, 46, 0.6);
      backdrop-filter: blur(20px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: var(--radius-xl);
      padding: var(--space-2xl);
      z-index: 1;
    }

    /* Lock Icon */
    .lock-icon {
      width: 80px;
      height: 80px;
      margin: 0 auto var(--space-lg);
      background: linear-gradient(135deg, rgba(99, 102, 241, 0.2), rgba(139, 92, 246, 0.1));
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .lock-icon svg {
      width: 36px;
      height: 36px;
      stroke: url(#lockGradient);
    }

    /* Gate Header */
    .gate-header {
      text-align: center;
      margin-bottom: var(--space-xl);
    }

    .gate-title {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 24px;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: var(--space-sm);
    }

    .gate-description {
      font-size: 15px;
      color: var(--text-secondary);
      line-height: 1.6;
    }

    /* Form Info */
    .form-info {
      display: flex;
      align-items: center;
      gap: var(--space-md);
      padding: var(--space-md);
      background: rgba(255, 255, 255, 0.03);
      border-radius: var(--radius-md);
      margin-bottom: var(--space-xl);
    }

    .form-info-icon {
      width: 48px;
      height: 48px;
      background: linear-gradient(135deg, var(--primary-start), var(--primary-end));
      border-radius: var(--radius-md);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: 700;
      color: white;
      flex-shrink: 0;
    }

    .form-info-text h3 {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 16px;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 2px;
    }

    .form-info-text p {
      font-size: 13px;
      color: var(--text-muted);
    }

    /* Password Input */
    .password-form {
      display: flex;
      flex-direction: column;
      gap: var(--space-md);
    }

    .input-group {
      position: relative;
    }

    .input-icon {
      position: absolute;
      left: var(--space-md);
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-muted);
      pointer-events: none;
    }

    .password-input {
      width: 100%;
      padding: 16px var(--space-lg) 16px 48px;
      font-family: 'DM Sans', sans-serif;
      font-size: 16px;
      color: var(--text-primary);
      background: rgba(255, 255, 255, 0.03);
      border: 2px solid rgba(255, 255, 255, 0.08);
      border-radius: var(--radius-md);
      outline: none;
      transition: all 0.2s var(--ease-out);
    }

    .password-input:focus {
      border-color: var(--primary-start);
      background: rgba(255, 255, 255, 0.05);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
    }

    .password-input::placeholder {
      color: var(--text-muted);
    }

    .password-input.error {
      border-color: #EF4444;
    }

    .password-input.error:focus {
      box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.2);
    }

    .toggle-password {
      position: absolute;
      right: var(--space-md);
      top: 50%;
      transform: translateY(-50%);
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-muted);
      cursor: pointer;
      border-radius: var(--radius-sm);
      transition: all 0.2s var(--ease-out);
    }

    .toggle-password:hover {
      color: var(--text-primary);
      background: rgba(255, 255, 255, 0.05);
    }

    /* Submit Button */
    .submit-button {
      width: 100%;
      padding: 16px;
      font-family: 'DM Sans', sans-serif;
      font-size: 16px;
      font-weight: 500;
      color: white;
      background: linear-gradient(135deg, var(--primary-start), var(--primary-end));
      border: none;
      border-radius: var(--radius-lg);
      cursor: pointer;
      transition: all 0.2s var(--ease-out);
      box-shadow: 0 4px 20px rgba(99, 102, 241, 0.3);
    }

    .submit-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 30px rgba(99, 102, 241, 0.4);
    }

    .submit-button:active {
      transform: translateY(0);
    }

    /* Error Message */
    .error-message {
      display: none;
      align-items: center;
      gap: var(--space-sm);
      padding: var(--space-md);
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      border-radius: var(--radius-md);
      color: #EF4444;
      font-size: 14px;
    }

    .error-message.show {
      display: flex;
    }

    /* Help Text */
    .help-text {
      text-align: center;
      margin-top: var(--space-lg);
      font-size: 14px;
      color: var(--text-muted);
    }

    .help-text a {
      color: var(--primary-glow);
      text-decoration: none;
    }

    .help-text a:hover {
      text-decoration: underline;
    }

    /* Attempts Warning */
    .attempts-warning {
      display: flex;
      align-items: center;
      gap: var(--space-sm);
      padding: var(--space-md);
      background: rgba(245, 158, 11, 0.1);
      border: 1px solid rgba(245, 158, 11, 0.3);
      border-radius: var(--radius-md);
      margin-bottom: var(--space-md);
    }

    .attempts-warning svg {
      color: #F59E0B;
      flex-shrink: 0;
    }

    .attempts-warning-text {
      font-size: 13px;
      color: #F59E0B;
    }

    /* Footer */
    .gate-footer {
      margin-top: var(--space-xl);
      text-align: center;
      font-size: 13px;
      color: var(--text-muted);
    }

    .gate-footer a {
      color: var(--primary-glow);
      text-decoration: none;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .gate-card {
        padding: var(--space-lg);
      }

      .gate-title {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="password-gate-page">
    <!-- SVG Gradients -->
    <svg width="0" height="0" style="position: absolute;">
      <defs>
        <linearGradient id="lockGradient" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" stop-color="#6366F1"/>
          <stop offset="100%" stop-color="#8B5CF6"/>
        </linearGradient>
      </defs>
    </svg>

    <div class="gate-card">
      <!-- Lock Icon -->
      <div class="lock-icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
          <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
        </svg>
      </div>

      <!-- Header -->
      <div class="gate-header">
        <h1 class="gate-title">此表单受密码保护</h1>
        <p class="gate-description">请输入密码以访问此表单</p>
      </div>

      <!-- Form Info -->
      <div class="form-info">
        <div class="form-info-icon">M</div>
        <div class="form-info-text">
          <h3>产品满意度调研</h3>
          <p>由 MultiForms 创建</p>
        </div>
      </div>

      <!-- Attempts Warning (optional) -->
      <!-- <div class="attempts-warning">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"/>
          <line x1="12" y1="9" x2="12" y2="13"/>
          <line x1="12" y1="17" x2="12.01" y2="17"/>
        </svg>
        <span class="attempts-warning-text">您还有 2 次尝试机会</span>
      </div> -->

      <!-- Error Message -->
      <div class="error-message" id="errorMessage">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"/>
          <line x1="12" y1="8" x2="12" y2="12"/>
          <line x1="12" y1="16" x2="12.01" y2="16"/>
        </svg>
        <span>密码错误，请重试</span>
      </div>

      <!-- Password Form -->
      <form class="password-form" id="passwordForm">
        <div class="input-group">
          <span class="input-icon">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
              <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
            </svg>
          </span>
          <input
            type="password"
            class="password-input"
            id="passwordInput"
            placeholder="请输入密码"
            autocomplete="current-password"
            required
          >
          <button type="button" class="toggle-password" id="togglePassword" title="显示密码">
            <svg class="eye-open" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
              <circle cx="12" cy="12" r="3"/>
            </svg>
            <svg class="eye-closed" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: none;">
              <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/>
              <line x1="1" y1="1" x2="23" y2="23"/>
            </svg>
          </button>
        </div>
        <button type="submit" class="submit-button">访问表单</button>
      </form>

      <!-- Help Text -->
      <p class="help-text">
        忘记密码？<a href="#">联系表单创建者</a>
      </p>

      <!-- Footer -->
      <div class="gate-footer">
        由 <a href="https://multiforms.com" target="_blank">MultiForms</a> 提供支持
      </div>
    </div>
  </div>

  <script>
    const passwordInput = document.getElementById('passwordInput');
    const togglePassword = document.getElementById('togglePassword');
    const passwordForm = document.getElementById('passwordForm');
    const errorMessage = document.getElementById('errorMessage');
    const eyeOpen = togglePassword.querySelector('.eye-open');
    const eyeClosed = togglePassword.querySelector('.eye-closed');

    // Toggle password visibility
    togglePassword.addEventListener('click', () => {
      const type = passwordInput.type === 'password' ? 'text' : 'password';
      passwordInput.type = type;

      if (type === 'text') {
        eyeOpen.style.display = 'none';
        eyeClosed.style.display = 'block';
      } else {
        eyeOpen.style.display = 'block';
        eyeClosed.style.display = 'none';
      }
    });

    // Form submission
    passwordForm.addEventListener('submit', (e) => {
      e.preventDefault();

      const password = passwordInput.value;

      if (!password) {
        showError('请输入密码');
        return;
      }

      // Demo: simulate wrong password
      // In real implementation, this would make an API call
      if (password === 'demo123') {
        // Success - redirect to form
        window.location.href = 'form-view.html';
      } else {
        showError('密码错误，请重试');
        passwordInput.value = '';
        passwordInput.focus();
      }
    });

    function showError(message) {
      errorMessage.querySelector('span').textContent = message;
      errorMessage.classList.add('show');
      passwordInput.classList.add('error');

      setTimeout(() => {
        errorMessage.classList.remove('show');
        passwordInput.classList.remove('error');
      }, 3000);
    }

    // Focus input on load
    passwordInput.focus();
  </script>
</body>
</html>
